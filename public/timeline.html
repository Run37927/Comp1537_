<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timeline</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <script src="/timeline.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
          
            body {
                font-family: 'Noto Sans', sans-serif;
            }

            .container {
                min-height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image: url('./bgcolor.png');
                background-repeat: repeat;
            }

            .timeline {
                width: 80%;
                height: auto;
                max-width: 800px;
                margin: 20px auto;
                position: relative;
            }

            .timeline ul {
                list-style: none;
            }

            .timeline ul li {
                padding: 20px;
                background-color: lightslategray;
                border-radius: 12px;
                margin-bottom: 20px;
            }

            .timeline ul li:last-child {
                margin-bottom: 0;
            }

            .timeline-content h1 {
                font-size: 25px;
                font-weight: 600;
                line-height: 30px;
                margin-bottom: 10px;
            }

            .timeline-content p {
                font-size: 16px;
                line-height: 30px;
                font-weight: 300;
            }

            .timeline-content .date {
                font-size: 13px;
                font-weight: 300;
                margin-bottom: 10px;
                letter-spacing: 2px;
            }

            @media only screen and (min-width: 768px) {
                .timeline::before {
                    content: '';
                    position: absolute;
                    height: 100%;
                    width: 2px;
                    background-color: lightslategray;
                    left: 50%;
                    transform: translateX(-50%);
                }
                .timeline ul li {
                    width: 50%;
                    margin-bottom: 50px;
                    position: relative;
                }

                .timeline ul li:nth-child(odd) {
                    float: left;
                    clear: right;
                    transform: translateX(-30px);
                }

                .timeline ul li:nth-child(even) {
                    float: right;
                    clear: left;
                    transform: translateX(30px);
                }

                .timeline ul li::after {
                    content: '';
                    position: absolute;
                    height: 20px;
                    width: 20px;
                    background-color: lightslategray;
                    border-radius: 50%;
                    top: 0; 
                }

                .timeline ul li:nth-child(odd)::after {
                    right: -30px;
                    transform: translate(50%, -50%);
                }

                .timeline ul li:nth-child(even)::after {
                    left: -30px;
                    transform: translate(-50%, -50%);
                }

                .timeline ul li:hover:after {
                    background-color: gold;
                }

                .timeline-content .date {
                    position: absolute;
                    top: -40px;
                }

                .container {
                    margin-top: 100px;
                }

                button {
                    padding: 3px 5px;
                }
            }
        </style>
    </head>
    <body>
        <div id="userInfo"></div>
        <div class="container">
            <div class="timeline">
                <ul>
                    <!-- <li>
                        <div class="timeline-content">
                            <h2 class="date">May 1, 2022</h2>
                            <h1>Heading 1</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At vitae inventore, architecto eos itaque culpa optio, suscipit quae explicabo magnam numquam dignissimos provident laborum repudiandae nemo ea qui cum exercitationem!</p>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>

       
        <button id="goback">Go back home</button>
        <script>

            document.getElementById("goback").onclick = function () {
                location.href = "./mainpage.html";
            };

            function fetchUserData() {
                $.ajax({
                    url: `http://localhost:5000/fetchuserdata/`,
                    type: "GET",
                    success: function(data) {
                    console.log(data);
                        $('#userInfo').append(
                            `
                            Username is: ${data.username} <br>
                            UserEmail is: ${data.email}
                            ` 
                            );
                    }
                })
            }

            fetchUserData()
        </script>
    </body>
</html>
