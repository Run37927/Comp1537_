<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>


<body>
    <div id="box">
        <div id="title">
            <h1>Calculator</h1>
        </div>
        <div class="operand">
            <label for="x"> First operand</label>
            <input type="text" id="x">
        </div>

        <div class="operand">
            <label for="y"> Second operand</label>
            <input type="text" id="y">
        </div>

        <div id="buttons">

            <button class="operator add-color" id="add">+</button>
            <button class="operator sub-color" id="sub">-</button>
            <button class="operator mul-color" id="mul">*</button>
            <button class="operator div-color" id="div">/</button>
            <button class="operator ac-color" id="ac">AC</button>
        </div>

        <div id="result">
            <p id="p1">Result:</p>
        </div>

        <div id="history-box">
            <h2>History:</h2>
            <div id="history"></div>
        </div>
    </div>
</body>

</html>
